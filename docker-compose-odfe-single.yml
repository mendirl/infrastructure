version: '3'
services:
  odfe-single:
    image: amazon/opendistro-for-elasticsearch:1.12.0
    container_name: odfe-single
    environment:
      - node.name=odfe-single
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - odfe-single:/usr/share/elasticsearch/data
      #      - ./config-elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      #      - ./config-elasticsearch/security-config.yml:/usr/share/elasticsearch/plugins/opendistro_security/config.yml
      - ./config-elasticsearch/internal_users.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/internal_users.yml
      - ./config-elasticsearch/roles_mapping.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles_mapping.yml
      - ./config-elasticsearch/tenants.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/tenants.yml
      - ./config-elasticsearch/roles.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/roles.yml
      - ./config-elasticsearch/action_groups.yml:/usr/share/elasticsearch/plugins/opendistro_security/securityconfig/action_groups.yml
    ports:
      - 9200:9200

  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.12.0
    container_name: odfe-kibana
    environment:
      - ELASTICSEARCH_HOSTS=https://odfe-single:9200
    #    volumes:
    #      - ./config-kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
    ports:
      - 5601:5601
    depends_on:
      - odfe-single

  logstash:
    image: docker.elastic.co/logstash/logstash-oss:7.10.1
    container_name: logstash
    environment:
      - INPUT_TCP_PORT=5000
      - INPUT_UDP_PORT=5000
      - INPUT_HTTP_PORT=5001
      - ELASTICSEARCH_HOST=odfe-single
      - ELASTICSEARCH_PORT=9200
    volumes:
      - ./config-logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    #      - ./config-logstash/custom-logstash.yml:/usr/share/logstash/config/logstash.yml
    ports:
#      - 5000:5000
#      - 5000:5000/udp
#      - 5001:5001
#      - 12201:12201/udp # gelf for quarkus
    depends_on:
      - odfe-single

volumes:
  odfe-single:
    external: true

networks:
  default:
    external:
      name: odfe-network-single
